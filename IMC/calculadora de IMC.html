<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
         
        }
        .form-group {
            margin-bottom: 10px;
            
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .center {
            text-align: center;

        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .resultado {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <form id="imcForm">
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" name="altura" step="0.01" required>
                <input type="button"value="calcular"onclick="calcularIMC()">
               
            </div>

            <div id="resultado"></div>

            <div class="form-group center"> <!-- Adicionando a classe "center" para centralizar o botão -->
                <input type="submit" value="Calcular IMC">
            </div>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        document.getElementById("imcForm").addEventListener("submit", function(event) {
            event.preventDefault();
            calcularIMC();
        });

        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var imc = peso / (altura * altura);

            imc = peso /(altura*altura)

 resultado = '';
            if (imc < 18.5) {
                resultado = 'Abaixo do peso';
            } else if (imc = 18.5 && imc  < 25) {
                resultado = 'Peso normal';
            } else if (imc = 25 && imc < 30) {
                resultado = 'Sobrepeso';
            } else {
                resultado = 'Obesidade';
            }

            document.getElementById('resultado').innerHTML = 'h2Resultadoh2pSeu IMC é ' + imc.toFixed(2) + 'pp' + resultado + 'p';

            
        }
    </script>
</body>
</html>
